name: Example Workflow
on:
  push:
    paths-ignore:
      - 'README.md'
    branches-ignore:    
      - 'develop'
      - 'staging'
    tags-ignore:        
      - v2
      - v1.*
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
